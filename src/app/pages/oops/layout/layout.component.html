<div class="container">
  <header>
    <h2 style="text-align: center">
      <a [routerLink]="['../accomplish']" routerLinkActive="router-link-active"
        >Visualization - Editor</a
      >
      <!-- [routerLink]="['/accomplish']" routerLinkActive="router-link-active"  -->
    </h2>
  </header>
  <main class="container_main">
    <!-- Left sidebar Widget组件选择区 -->
    <aside class="container_left">
      <app-widget></app-widget>
    </aside>

    <!-- Main content Widget组件编辑区 -->
    <article class="container_middle">
      <div class="edit-container">
        <!-- <div
          style="height: 100%; padding: 15px"
          (mousedown)="onSelectRangeStart($event)"
          (drop)="handleDrop($event)"
          (dragover)="allowDrop($event)"
        > -->
        <div
          class="editor-template"
          (drop)="handleDrop($event)"
          (dragover)="allowDrop($event)"
        >
          <ng-template #editableContainer></ng-template>
        </div>
      </div>
    </article>

    <!-- Right sidebar Widget组件设置区 -->
    <nav class="container_right">
      <ng-template #settingContainer></ng-template>
    </nav>
  </main>
  <footer>
    <div style="text-align: center; line-height: 30px">Footer</div>
  </footer>
</div>
